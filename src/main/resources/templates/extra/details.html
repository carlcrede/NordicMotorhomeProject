<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Details for Extra</title>
</head>
<body>
<div th:insert="navbar"></div>
<div class="container">
    <h1>Details for Extra: <p th:text="'ID: ' + ${extra.id}"></p></h1>
    <p th:text="'Type:              ' + ${extra.type}"></p>
    <p th:text="'Price:             ' + ${extra.price}"></p>
    <p th:text="'Brand:             ' + ${extra.brand}"></p>
    <p th:text="'Model:             ' + ${extra.model}"></p>
    <p th:text="'Price per unit:    ' + ${extra.price} + ' DKK'"></p>
    <p th:text="'Stock:             ' + ${extra.stock}"></p>
    <a class="btn btn-del" href="/extra">Go back</a>
    <a class="btn btn-ed" th:href="@{/extra/edit(id=${extra.id})}">Update</a>
</div>
</body>
</html>
