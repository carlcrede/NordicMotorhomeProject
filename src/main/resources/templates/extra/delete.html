<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Delete Extra</title>
</head>
<body>
<div th:insert="navbar"></div>
<div class="container">
    <h1>Delete Extra "<span
            th:text="${extra.id + ': ' + extra.type + ' ' + extra.brand + ' ' + extra.model + ' ' + extra.stock}">"?</span>?
    </h1>
    <form action="#" th:action="@{/extra/delete}" method="post">
        <input type="hidden" th:field="${extra.id}">
        <input type="submit" value="Delete"  class="btn btn-del w"/>
        <br/><br/>
        <input type="button" onclick="window.location.href = '/extra';" value="Cancel" class="btn btn-create w"/>
    </form>
</div>
</body>
</html>
