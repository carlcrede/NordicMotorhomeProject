<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add extra</title>
</head>
<body>
<div th:insert="navbar"></div>
<div class="container">
    <h1>Add Extra</h1>
    <form action="#" th:action="@{/extra/create}" th:object="${extra}" method="post">
        <p>Type: <input type="text" th:field="*{type}" required/></p>
        <p>Brand: <input type="text" th:field="*{brand}" required/></p>
        <p>Model: <input type="text" th:field="*{model}" required/></p>
        <p>Stock: <input type="number" th:field="*{stock}" required/></p>
        <p>Price per unit: <input type="number" min="0" th:field="*{price}" required/></p>
        <input type="submit" value="Add" class="btn btn-create"/>
        <br/><br/>
        <input type="button" onclick="window.location.href = '/extra';" value="Cancel" class="btn btn-del"/>
    </form>
</div>
</body>
</html>
