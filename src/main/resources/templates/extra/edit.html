<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Edit Extra</title>
</head>
<body>
<div th:insert="navbar"></div>
<div class="container">
<h1>Edit Extra</h1>
<form action="#" th:action="@{/extra/edit}" method="post">
    <input type="hidden" th:field="${extra.id}"/>
    <p>Type: <input type="text" th:field="${extra.type}"/></p>
    <p>Brand: <input type="text" th:field="${extra.brand}"/></p>
    <p>Model: <input type="text" th:field="${extra.model}"/></p>
    <p>Stock: <input type="number" min="0" th:field="${extra.stock}"/></p>
    <p>Price per unit: <input type="number" min="0" th:field="${extra.price}"/></p>
    <input type="submit" value="Update" class="btn btn-create"/>
    <br/><br/>
    <input type="button" class="btn btn-del" value="Cancel" onclick="window.location.href = '/extra';">
</form>
</div>
</body>
</html>
