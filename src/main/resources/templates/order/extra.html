<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>New order - choose extras</title>

</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container">
    <h1>Product selection</h1>


    <button type="button" class="collapsible">Extras    <i class="fa fa-arrows-v"></i></button>
    <div class="content">
        <form action="#" th:action="@{/order/new/extra}" th:object="${orderline2}" method="post">
            <p>Extras that are currently available</p>
            <table>
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Select</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="extra: ${extras}">
                    <td th:text="${extra.type}"></td>
                    <td th:text="${extra.brand}"></td>
                    <td th:text="${extra.model}"></td>
                    <td th:text="${extra.price}"></td>
                    <!--            <input type="hidden" th:value="${motorhome.id}"/>-->
                    <td><input type="radio" th:field="*{productId}" th:value="${extra.id}" name="selectedMotorhome" required/> </td>
                </tr>
                </tbody>
            </table>
            <input type="submit" value="Next">
        </form>
    </div>


</div>

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>

</body>
<footer th:insert="footer"></footer>
</html>
