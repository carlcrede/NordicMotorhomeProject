<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Orders</title>
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container">
    <h1>All orders</h1>

    <h2>All orders in the system</h2>
    <button onclick="window.location.href='/order/new';" style="color: white; width: 25%;">Add new order <i class="fa fa-plus-square-o"></i></button>
    <table>
        <thead>
        <tr>
            <th>Order Id</th>
            <th>Customer Id</th>
            <th>Order date</th>
            <th>Order status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.customerId}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td th:text="${order.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<footer th:insert="footer"></footer>
</html>
