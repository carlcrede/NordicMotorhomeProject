<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Orders</title>
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container">
    <h1>All orders</h1>

    <p>All orders in the system</p>
    <anm_btn><a href="/order/create" class="btn btn-create" style="color: white">Add new order <i class="fa fa-plus-square-o"></i></a></anm_btn>
    <table>
        <thead>
        <tr>
            <th>Order Id</th>
            <th>Customer Id</th>
            <th>Order date</th>
            <th>Order status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <!--/*@thymesVar id="studentId" type=""*/-->
            <td th:text="${order.id}"></td>
            <td th:text="${order.customer.id}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.status}"></td>
            <td>
<!--                <a th:href="@{/motorhome/details(id=${motorhome.id})}" class="btn btn-detail">Details <i class="fa fa-search-plus"></i></a> &lt;!&ndash; http://www.thymeleaf.org/doc/articles/standardurlsyntax.html &ndash;&gt;-->
<!--                <a th:href="@{/motorhome/edit(id=${motorhome.id})}" class="btn btn-ed">Update <i class="fa fa-edit"></i></a>-->
<!--                <a th:href="@{/motorhome/delete(id=${motorhome.id})}" class="btn btn-del">Delete <i class="fa fa-trash-o"></i></a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<footer th:insert="footer"></footer>
</html>
