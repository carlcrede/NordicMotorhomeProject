<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Patter</title>
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container">
    <h1>Motorhome Fleet</h1>

    <p>All motorhomes currently in our fleet</p>
    <anm_btn><a href="/motorhome/create" class="btn btn-create" style="color: white">Add new motorhome <i class="fa fa-plus-square-o"></i></a></anm_btn>
    <table>
        <thead>
        <tr>
            <!--        <th>Id</th>-->
            <th>Brand</th>
            <th>Model</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="motorhome: ${motorhomes}">
            <!--/*@thymesVar id="studentId" type=""*/-->
            <!--        <td th:text="${student.studentId}"></td>-->
            <td th:text="${motorhome.brand}"></td>
            <td th:text="${motorhome.model}"></td>
            <td>
                <a th:href="@{/motorhome/details(id=${motorhome.id})}" class="btn btn-detail">Details <i class="fa fa-search-plus"></i></a> <!-- http://www.thymeleaf.org/doc/articles/standardurlsyntax.html -->
                <a th:href="@{/motorhome/edit(id=${motorhome.id})}" class="btn btn-ed">Update <i class="fa fa-edit"></i></a>
                <a th:href="@{/motorhome/delete(id=${motorhome.id})}" class="btn btn-del">Delete <i class="fa fa-trash-o"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<footer th:insert="footer"></footer>
</html>
