<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Motorhome Details</title>
</head>
<body>
<div th:insert="navbar"></div>
<div class="container">
    <h1>Details</h1>
    <p th:text="'ID: ' + ${motorhome.id}"></p>
    <p th:text="'Brand: ' + ${motorhome.brand}"></p>
    <p th:text="'Model: ' + ${motorhome.model}"></p>
    <a class="btn btn-del" href="/motorhome">Go back</a>
    <a class="btn btn-ed" th:href="@{/motorhome/edit(id=${motorhome.id})}">Update</a>
</div>
</body>
</html>
