<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User landing page</title>
</head>
<body>
    <div th:insert="navbar"></div>
    <div class="container" style="background-color: #663333; color: antiquewhite; opacity: 70%; height: 100%; width: 60%; margin-top: 16px; margin-left: 17%" align="center">
    <h1>Welcome <span th:text="${session.user.firstName + ' ' + session.user.lastName }"></span>!</h1>
    <h2 style="margin-bottom: 72px;">
    <i>From here you can navigate the website using the navigation bar at the top of the page</i>
    </h2>
    <img src="images/Mountain.png">
    </div>
</body>
<footer th:insert="footer"></footer>
</html>
